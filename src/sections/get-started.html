<template class="task-template">
        <div id="get-started-modal" class="get-started modal">
            <div class="heading">
                <p>
                    Lets get started
                </p>
            </div>
            <div class="explanation">
                Just right click a directory or file and select "Change working" to get started. This will toggle the working status of the selected object.  You can also alter the working status of items from the Make Working GUI.
            </div>

            <p style="text-transform:lowercase;" id="selected-directory"> </p>
            <div class="continue-holder">
                <a  class="continue-btn btn" data-page="get-started">Got it!</a>    
            </div>
        </div>
</template>
